<title>维护-提示页面</title>
<style>
body{margin:0 auto; background:#fff; font-size:12px; font:normal 12px/24px Helvetica, Tahoma, Arial, sans-serif; color:#333;  font-weight:normal;}
img { border:none;}
ul, ol, li, p, dl, dt, dd{margin:0; padding:0; list-style:none;}
.font_red{color:#f00; font-size:12px; }
.font_gray{color:#333;}
a.font_gray:link, a.font_gray:visited, a.font_gray:active{color:#333; text-decoration:underline; font-size:12px;}
a.font_gray:hover{color:#f00;}
.clear{clear:both;}
 a:link,a:visited {color: #333;}
 a:hover,a:active{color:#f00; text-decoration:none;}

/* content */
.full{width:560px; margin:0 auto;}
.full dl.error{width:560px;  background:#f5f5f5; border-bottom:1px solid #ebebeb; margin:100px 0 10px;}
.full dl.error dt{height:44px; line-height:44px;  background:url(//csdnimg.cn/www/images/pic_bg.png) 0 0 no-repeat; text-align:left; padding:0 15px; vertical-align:center;}
.full dl.error dt img{padding-top:13px; width:167px; height:20px;  background:url(//csdnimg.cn/www/images/pic_bg.gif) -20px -309px no-repeat;}
.full dl.error dd{text-align:center;}
.full dl.error dd span.error500{padding:50px 0px 10px 50px; display:inline-block;}
.full dl.error dd span.error500 img{width:200px; height:100px;  background:url(//csdnimg.cn/www/images/pic_bg.png) 0 -290px no-repeat;}
.full dl.error dd p{ text-align:left; padding-left:100px;}
.full dl.error dd span.error_upgrades{padding:50px 0 10px 0; display:inline-block;}
.full dl.error dd span.error_upgrades img{width:210px; height:100px;  background:url(//csdnimg.cn/www/images/pic_bg.png) -220px -390px no-repeat;}
.full dl.error dd span.btn_back{padding:30px 0 50px 0; display:inline-block;}
.full dl.error dd span.btn_back img{width:122px; height:42px;  background:url(//csdnimg.cn/www/images/pic_bg.png) 0 -440px no-repeat;}

/*top*/
.nav_top_2011{width:auto; min-width:960px; height:27px; margin:0 0 1px 0; padding:0; border-bottom:1px solid #ccc; background:#fff; font:normal 12px/28px Helvetica, Tahoma, Arial, sans-serif;}

/*foot*/
.pub_footerall{clear:both; width:auto; overflow:hidden; margin:10px auto; /*padding:3px 6px;*/ padding:0; border-top: 0px !important; font:normal 12px/24px Helvetica, Tahoma, Arial, sans-serif; text-align:center;}
</style>
<link rel="stylesheet" href="//csdnimg.cn/public/common/toolbar/content_toolbar_css/content_toolbar.css">
<script src="//csdnimg.cn/public/common/libs/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>

<body>

<div class="full">
                <dl class="error">
                        <dt><img src="//csdnimg.cn/www/images/pic_dot.gif" alt="CSDN 提示页面" title="CSDN 提示页面"></dt>

						<br />

                        </dd>
