<html><head><meta charset="UTF-8">


    
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    
    <title></title>
    <style>
        body{
            margin: 0;
            background: transparent;
        }
        .vote{
            height: 44px;
            width: 65px;
            position: relative;
        }
        .voted.vote .icon{
            background: url("//apps.bdimg.com/developer/static/1431670156157/social-widget/images/voted.png") no-repeat 0 0 transparent;
            background-size: 25px 25px;
        }
        .vote .icon {
            background: url("//apps.bdimg.com/developer/static/1431670156157/social-widget/images/vote.png") no-repeat 0 0 transparent;
            background-size: 25px 25px;
            width: 25px;
            height: 25px;
            display: inline-block;
            position: absolute;
            left: 2px;
            top: 9px;
        }
        .ani{
            -webkit-animation:ani .5s;
        }
        @-webkit-keyframes ani {
            0%{
                background-size: 25px 25px;
                width: 25px;
                height: 25px;
                left: 2px;
                top: 9px;
            }
            50%{
                background-size: 35px 35px;
                width: 35px;
                height: 35px;
                left: -3px;
                top: 4px;
            }
            100%{
                background-size: 25px 25px;
                width: 25px;
                height: 25px;
                left: 2px;
                top: 9px;
            }
        }
        .vote .num {
            color: #ffffff;
            font-size: 15px;
            line-height: 44px;
            position: absolute;
            left: 30px;
        }


        .voted.vote.black .icon{
            background-image: url("//apps.bdimg.com/developer/static/1431670156157/social-widget/images/voted_black.png");
        }
        .vote.black .icon {
            background-image: url("//apps.bdimg.com/developer/static/1431670156157/social-widget/images/vote_black.png");
        }
        .vote.black .num {
            color: #000;
        }

    </style>
